<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Check all Input Tag function in a Table</h2>
<table border="2" > 
    <tr> 
        <th>Tag</th>
        <th>Values</th>
    </tr>
    <td>Input Type Text</td>
    <td>
        <input type="text" id="fname" name="fname" placeholder="Enter Your First Name">
        <input type="text" id="lname" name="lname" placeholder="Enter Your Last Name"><br>
    </td>
    <tr> 
        <td>Input Type Password</td>
        <td>
            <input type="password" id="username" name="username" placeholder="Enter Username">
            <input type="password" id="password" name="password" placeholder="Enter Password">
        </td>
    </tr>
    <tr>
    <td>Input Type Submit</td>
    <td>
        <input type="submit" value="submit">
    </td>
    </tr>
    <tr>
    <td>Input Type Reset</td>
    <td>
        <input type="reset" value="reset">
    </td>
</tr>
<tr> 
    <td>Input Type Radio</td>
    <td>
        <label for="rad">Check 1</label>
        <input type="radio" value="radio" >
        <label for="red">Check 2</label>
        <input type="radio" value="radio">
        <label for="red">Check 3</label>
        <input type="radio" value="radio">
        <label for="red">Check 4</label>
        <input type="radio" value="radio">
    </td>
</tr>
<tr>
    <td>Input Type Checkbox</td>
<td>
    <label for="box">Checkbox 1</label>
    <input type="checkbox" value="box">
    
    <label for="box">Checkbox 2</label>
    <input type="checkbox" value="box">

    
    <label for="box">Checkbox 3</label>
    <input type="checkbox" value="box">
</td>
</tr>

<tr> 
    <td>Input Type Button</td>
    <td>
        <label>Button</label>
        <input type="button" value="click me">
    </td>
</tr>
</table>
</body>
</html>
